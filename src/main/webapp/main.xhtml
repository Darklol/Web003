<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="templates/layout.xhtml"> <!-- Only something in this tag will be showed! -->

        <ui:define name="title">Welcome!</ui:define>

        <ui:define name="header">
            <ui:include src="templates/header.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <f:event type="preRenderView" listener="#{pointsBean.init}"/> <!--What' this-->
            <h:form id="value-form">

                <div class="x-value">   <!-- We can change "x-text" to change words' style -->
                    <div class="h5">X value:</div>

                    <p:commandLink id="x-3" value="-3" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x-2" value="-2" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x-1" value="-1" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x0" value="0" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x1" value="1" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x2" value="2" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x3" value="3" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x4" value="4" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>

                    <p:commandLink id="x5" value="5" styleClass="xbtn"
                                   actionListener="#{pointsBean.toggle}"></p:commandLink>


                    <div class="invalid-x d-none h5" style="color: red">
                        Please choose x.
                    </div>
                </div>

                <div class="y-value">
                    <div class="h5">Y value:</div>
                    <p:inputText id="y" name="y-text" a:placeholder="Value in [-5..5]"
                                 converterMessage="Y must be number..."
                                 styleClass="y ui-inputtext" value="#{pointsBean.y}"
                                 validatorMessage="Y must be number between -5 and 5. If you want more, please click the svg"
                                 requiredMessage="Y is required" maxlength="17">
                        <f:validateDoubleRange minimum="-5" maximum="5"/>
                    </p:inputText>
                    <p:message for="y" style="color: red"/>
                    <div class="invalid-y d-none h5" style="color: red">
                        Y must be number...
                    </div>
                </div>

                <!--We don't need to set "selected" attribute. Rendered output will set it on the first option-->
                <div class="r-value">
                    <div class="h5">R value:</div>
                    <h:selectOneRadio value="#{pointsBean.r}" styleClass="radio r-radio">
                        <f:selectItem itemValue="1" itemLabel="1" styleClass="r-text"/>
                        <f:selectItem itemValue="1.5" itemLabel="1.5" styleClass="r-text"/>
                        <f:selectItem itemValue="2" itemLabel="2" styleClass="r-text"/>
                        <f:selectItem itemValue="2.5" itemLabel="2.5" styleClass="r-text"/>
                        <f:selectItem itemValue="3" itemLabel="3" styleClass="r-text"/>
                    </h:selectOneRadio>
                </div>

                <div class="control-buttons mt-3 row">

                    <div class="my-3 col-sm">
                        <p:commandButton styleClass="btn btn-primary btn-lg submit-btn" value="Submit"
                                         type="submit"
                                         action="#{pointsBean.addPointFromFields}"
                                         onclick="drawPointsFromTable()">
                            <f:ajax render="results-table"/>
                        </p:commandButton>
                    </div>

                    <div class="my-3 col-sm">
                        <p:commandButton styleClass="btn btn-primary btn-lg clear-form-btn"
                                         value="Clear form"
                                         onclick="clearForm()"
                                         type="button"/>
                    </div>

                    <div class="my-3 col-sm">
                        <p:commandButton styleClass="btn btn-primary btn-lg clear-table-btn"
                                         value="Clear table"
                                         type="button"
                                         action="#{pointsBean.clearTable}">
                            <f:ajax render="results-table"/>
                        </p:commandButton>
                    </div>
                </div>
            </h:form>

            <!--Hidden form is for clicking svg-->
            <h:form styleClass="d-none hidden-form">
                <h:inputText styleClass="x-hidden" value="#{pointsBean.hidden_x}"/>
                <h:inputText styleClass="y-hidden" value="#{pointsBean.hidden_y}"/>
                <h:inputText styleClass="r-hidden" value="#{pointsBean.hidden_r}"/>
                <h:commandButton type="submit" styleClass="hidden-submit-btn"
                                 action="#{pointsBean.addPointFromHiddenForm}"/>
            </h:form>

            <div class="graphics">
                <ui:include src="templates/graphics.html"></ui:include>
            </div>

            <div class="text-center my-3">
                <div class="h4">Results</div>
                <h:dataTable styleClass="table table-bordered" value="#{pointsBean.allPoints}" var="point"
                             id="results-table">

                    <h:column>
                        <f:facet name="header">X</f:facet>
                        #{point.x}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Y</f:facet>
                        #{point.y}
                    </h:column>

                    <h:column>
                        <f:facet name="header">R</f:facet>
                        #{point.r}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Current time</f:facet>
                        #{point.queryTime}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Result</f:facet>
                        #{point.inArea}
                    </h:column>
                </h:dataTable>
            </div>

            <div class="link-button">
                <h:link outcome="index">Start page</h:link>
            </div>
        </ui:define>

        <ui:define name="scripts">
            <h:outputScript library="js" name="graphics.js"/>
            <h:outputScript library="js" name="main.js"/>
            <h:outputScript library="js" name="jquery.js"/>
        </ui:define>

    </ui:composition>
</h:body>

</html>
